
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <title>JS nav-bar</title>
</head>
<body>
    <h1>Nome da empresa</h1>
    <a href="#"><img id="btnAbreMenu" src="assets/icon.png"></a>
    <div id="blue-background"></div>
    <nav id="content">
        <p>Texto</p>
        <p>Conteudo do website</p>
    </nav>
    <div id="menu">
        <h2><a href="#">Index</a></h2>
        <h2><a href="#">Produtos</a></h2>
        <h2><a href="#">Contato</a></h2>
        <h2><a href="#">Busca</a></h2>
        <a href="#"><img id="btnFechaMenu" src="assets/inner-icon.png"></a>
    </div>
    <script>
        document.getElementById("btnAbreMenu").onclick = function(){
            document.querySelector("#menu").classList.add("show");
        }

        document.getElementById("btnFechaMenu").onclick = function(){
            document.querySelector("#menu").classList.remove("show");
        }
    </script>
</body>
</html>
